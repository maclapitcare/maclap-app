<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting... - Maclap Cash Tracker</title>
    <script>
      // SPA redirect for GitHub Pages and static hosting
      // This handles refreshing on client-side routes
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Redirect to index.html with the path as a query parameter
      const redirectUrl = '/' + (search ? search + '&' : '?') + 'redirect=' + encodeURIComponent(path + search + hash);
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
